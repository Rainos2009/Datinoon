<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>채널 - Datinoon</title>
  <link rel="stylesheet" href="/Datinoon/style.css?v=0.2.7">
  <style>
    /* 최소한의 스타일만 샘플로! */
    .profile-section {
  max-width: 950px;         /* 적당한 값, 예: 900~1200px */
  margin: 40px auto 0 auto; /* 위는 40px, 좌우 auto(가운데), 아래 0 */
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 2px 16px #0001;
  padding: 38px 38px 32px 38px;
  border: 1.5px solid #eee;
}
    .profile-header {
      display: flex;
      align-items: center;
    }
    .profile-avatar {
      width: 74px; height: 74px;
      border-radius: 14px;
      border: 1.5px solid #bbb;
      margin-right: 22px;
      background: #fafafa;
    }
    .profile-meta {
      color: #a7a7a7;
      font-size: 1.1rem;
    }
    .profile-actions {
      margin-left: auto;
      display: flex;
      gap: 13px;
    }
    .profile-actions button {
      background: #f5f5f5;
      border: 1.3px solid #bbb;
      border-radius: 8px;
      font-size: 1.04rem;
      padding: 8px 20px;
      font-weight: 600;
      cursor: pointer;
    }
    .profile-actions .logout {
      color: #d14444;
      background: none;
      border: none;
      font-weight: 600;
      font-size: 1.08rem;
      cursor: pointer;
      padding: 8px 10px;
    }

    .tab-panel {
      border: 2px solid #e1e1e1;
      border-top: none;
      border-radius: 0 0 8px 8px;
      background: #fff;
      padding: 18px 26px 30px 26px;
      font-size: 1.07rem;
      min-height: 70px;
    }
    .tab-panel b {
      font-size: 1.14rem;
      display: block;
      margin-bottom: 8px;
    }

    .profile-tabs {
  display: flex;
  width: 100%;
  border-bottom: 3.5px solid #222;
  margin: 0;
  padding: 0;
  background: #fff;
  gap: 0;
}

.tab {
  flex: 1 1 0;
  font-family: inherit;
  font-size: 1.19rem;
  font-weight: 900;
  text-align: center;
  letter-spacing: 1px;
  border: 3px solid #222;
  border-bottom: none;
  border-radius: 0;
  background: #fff;
  color: #222;
  margin: 0;
  padding: 20px 0 14px 0;
  box-shadow: none;
  outline: none;
  cursor: pointer;
  transition: 0.12s;
}

.tab.active {
  background: #fff;
  color: #111;
  border-bottom: 3.5px solid #fff;
  font-weight: 900;
  z-index: 2;
}

.tab:not(.active) {
  color: #b1b1b1;
  background: #f6f6f6;
  border-color: #bbb;
  font-weight: 800;
  z-index: 1;
}
.tab-content {
  width: 100%;
  border: 2.5px solid #222;
  border-top: none;
  border-radius: 0;
  background: #fff;
  padding: 38px 24px 34px 24px;
  min-height: 110px;
  margin: 0;
  box-shadow: none;
}

#profile-desc {
  font-size: 1.08rem;
  font-weight: 500;
  line-height: 1.7;
  color: #222;
  margin: 0;
}

.profile-actions button {
  background: linear-gradient(to bottom, #fff, #eee 90%);
  border: 2px solid #aaa;
  border-radius: 8px;
  font-size: 1.07rem;
  font-weight: 700;
  padding: 9px 26px;
  margin-right: 13px;
  color: #222;
  box-shadow: 0 2px 0 #eee inset;
  transition: 0.13s;
  cursor: pointer;
}
.profile-actions button:hover {
  background: #f3f3f3;
  border-color: #222;
}
.profile-actions .logout {
  color: #d14444;
  background: none;
  border: none;
  font-weight: 800;
  padding: 9px 15px;
}
  </style>
</head>
<body>
  <header class="header">
    <!-- 공통 헤더 넣기 -->
  </header>

  <section class="profile-section">
    <div class="profile-header">
      <img id="profile-img" src="images/default_avatar.png" class="profile-img" />
      <div class="profile-info">
        <span class="nickname" id="profile-name">게스트</span><br />
        <span class="profile-meta" id="profile-meta">[가입] -</span>
      </div>
    </div>
  
    <div class="profile-actions">
      <button>업로드</button>
      <button>커뮤니티</button>
      <button class="logout" onclick="logout()">로그아웃</button>
    </div>
  
    <div class="profile-tabs">
      <button class="tab active" id="tab-desc">설명</button>
      <button class="tab" id="tab-schedule">일정</button>
      <button class="tab" id="tab-member">커뮤니티 멤버 관리</button>
    </div>
  
    <div class="tab-content">
      <p id="profile-desc">설명이 없습니다.</p>
    </div>
  </section>

  <!-- 아래에 대표 영상/사진/게시글 등 추가 가능 -->

<script>
window.addEventListener('DOMContentLoaded', function() {
  // URL에서 uid 값 읽기 (예: profile.html?uid=abcd1234)
  const params = new URLSearchParams(window.location.search);
  const uid = params.get('uid');
  if (!uid) {
    document.getElementById("profile-name").textContent = "게스트";
document.getElementById("profile-meta").textContent = "";
document.getElementById("profile-img").src = "images/default_avatar.png";
document.getElementById("profile-desc").innerHTML = "<b>설명</b>소개글이 없습니다.";
  }

  // Firestore에서 유저 정보 읽기
  firebase.firestore().collection("users").doc(uid).get().then(doc => {
    if (doc.exists) {
      const data = doc.data();
      document.getElementById("profile-nickname").textContent = data.nickname || "닉네임 없음";
      document.getElementById("profile-joindate").textContent = `[가입] ${data.joinDate || '-'}`;
      document.getElementById("profile-avatar").src = data.avatarUrl || "images/default_avatar.png";
      document.getElementById("tab-panel-desc").innerHTML = `<b>설명</b>${data.desc ? data.desc.replace(/\n/g, "<br>") : "소개글이 없습니다."}`;

      // 탭 전환 (설명/일정/멤버)
      const descTab = document.getElementById("tab-desc");
      const scheduleTab = document.getElementById("tab-schedule");
      const memberTab = document.getElementById("tab-member");
      <div class="tab-content" id="tab-panel-desc">
  설명이 없습니다.
</div>

      descTab.onclick = function() {
        descTab.classList.remove("inactive");
        scheduleTab.classList.add("inactive");
        memberTab.classList.add("inactive");
        tabPanel.innerHTML = `<b>설명</b>${data.desc ? data.desc.replace(/\n/g, "<br>") : "소개글이 없습니다."}`;
      };
      scheduleTab.onclick = function() {
        descTab.classList.add("inactive");
        scheduleTab.classList.remove("inactive");
        memberTab.classList.add("inactive");
        tabPanel.innerHTML = "<b>일정</b>여기에 일정 내용 표시";
      };
      memberTab.onclick = function() {
        descTab.classList.add("inactive");
        scheduleTab.classList.add("inactive");
        memberTab.classList.remove("inactive");
        tabPanel.innerHTML = "<b>커뮤니티 멤버 관리</b>멤버 관리 내용 표시";
      };
    } else {
      document.getElementById("profile-nickname").textContent = "존재하지 않는 유저";
      document.getElementById("profile-joindate").textContent = "";
      document.getElementById("profile-avatar").src = "images/default_avatar.png";
      document.getElementById("tab-panel-desc").innerHTML = "<b>설명</b>존재하지 않는 유저입니다.";
    }
  });
});

</script>

<script>
firebase.auth().onAuthStateChanged(async (user) => {
  if (user) {
    const uid = user.uid;

    // 이미지
    if (user.photoURL) {
      document.getElementById("profile-img").src = user.photoURL;
    }

    // 닉네임
    const nickRef = await firebase.firestore().collection("nicknames").doc(uid).get();
    const nickname = nickRef.exists ? nickRef.data().nickname : user.displayName || "사용자";
    document.getElementById("profile-name").textContent = nickname;

    // 가입일
    const createdAt = new Date(user.metadata.creationTime);
    const joinDate = `${createdAt.getFullYear()}년 ${createdAt.getMonth() + 1}월 ${createdAt.getDate()}일`;
    document.getElementById("profile-meta").textContent = `[가입] ${joinDate}`;

    // 설명
    const descSnap = await firebase.firestore().collection("descriptions").doc(uid).get();
const desc = descSnap.exists ? descSnap.data().desc : "소개글이 없습니다.";
document.getElementById("tab-panel-desc").innerHTML = "<b>설명</b>" + desc.replace(/\n/g, "<br>");
document.getElementById("profile-desc").textContent = desc;

  } else {
    // 비로그인일 때 처리
    document.getElementById("profile-name").textContent = "게스트";
    document.getElementById("profile-meta").textContent = "[가입] -";
    document.getElementById("profile-img").src = "images/default_avatar.png";
    document.getElementById("profile-desc").textContent = "로그인 후에 자신의 프로필을 볼 수 있습니다.";
  }
});

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "/Datinoon/index.html"; // 로그아웃 후 메인으로 이동
    }).catch(error => {
      console.error("로그아웃 실패:", error);
    });
  }
</script>

</body>
</html>
