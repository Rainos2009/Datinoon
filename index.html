<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Datinoon - Gallery System</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; margin: 0; background: #fff; overflow-x: hidden; transition: 0.3s; }
    .header { border-bottom: 2px solid #000; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; background: inherit; height: 70px; }
    .logo-img { height: 40px; cursor: pointer; border: 1px solid #000; }
    .search-bar { border: 1px solid #000; padding: 5px 15px; width: 40%; max-width: 400px; }
    
    .gallery-container { padding: 20px 50px 0 50px; display: flex; gap: 10px; }
    .gallery-tab { padding: 8px 25px; border: 2px solid #000; background: #fff; font-weight: 900; cursor: pointer; transition: 0.2s; color: #000; }
    .gallery-tab.active { background: #000; color: #fff; }

    .write-box { display: none; margin: 20px 50px; padding: 20px; border: 3px solid #000; background: #fafafa; }
    .write-box input[type="text"] { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #000; box-sizing: border-box; }

    .container { padding: 20px 50px; }
    .board-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .post-card { border: 2px solid #000; padding: 15px; display: flex; flex-direction: column; gap: 10px; background: #fff; position: relative; color: #000; min-height: 200px; }
    .post-img { width: 100%; border: 1px solid #eee; border-radius: 4px; object-fit: cover; max-height: 400px; }
    .icon-box { width: 40px; height: 50px; border: 3px solid #000; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; }
    
    .delete-btn { background: red; color: white; border: none; font-size: 10px; padding: 4px 8px; cursor: pointer; font-weight: bold; width: fit-content; }
    .write-btn { position: fixed; bottom: 30px; right: 30px; padding: 15px 35px; background: #000; color: #fff; font-weight: 900; cursor: pointer; border-radius: 50px; border: none; z-index: 1000; box-shadow: 5px 5px 0 #ccc; }

    /* ê²Œì„ íƒ­ ì „ìš© */
    #world-map-container { display: none; width: 100%; margin-bottom: 30px; border: 2px solid #ff0000; background: #000; }
    .world-map { width: 100%; height: auto; display: block; filter: invert(1) hue-rotate(180deg) brightness(0.8); opacity: 0.7; }

    body.game-mode { background: #0c0c0c; color: #ff0000; cursor: crosshair !important; }
    body.game-mode #world-map-container { display: block; }
    body.game-mode .post-card { background: #1a1a1a; border-color: #ff0000; color: #fff; }
    body.game-mode .gallery-tab.active { background: #ff0000; border-color: #ff0000; }
  </style>
</head>
<body>

<header class="header">
  <img src="images/Datinoon_0.4.1.png" class="logo-img" onclick="location.reload()">
  <input type="text" class="search-bar" placeholder="ê°¤ëŸ¬ë¦¬ ë‚´ ê²€ìƒ‰...">
  <div id="auth-area"></div>
</header>

<div class="gallery-container">
  <div class="gallery-tab active" onclick="switchGallery('ììœ ', this)">ììœ  ê°¤ëŸ¬ë¦¬</div>
  <div class="gallery-tab" onclick="switchGallery('ê²Œì„', this)">ê²Œì„ íƒ­</div>
  <div class="gallery-tab" onclick="switchGallery('ê³µì§€', this)">ìš´ì˜ ê³µì§€</div>
</div>

<div id="write-box" class="write-box">
  <input type="text" id="post-content" placeholder="ê³µìœ í•˜ê³  ì‹¶ì€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...">
  <input type="file" id="post-file" accept="image/*">
  <div style="display:flex; gap:10px; margin-top:10px;">
    <button onclick="submitPost()" style="background:#000; color:#fff; padding:10px 20px; font-weight:900; cursor:pointer;">ê²Œì‹œê¸€ ì˜¬ë¦¬ê¸°</button>
    <button onclick="document.getElementById('write-box').style.display='none'" style="cursor:pointer;">ì·¨ì†Œ</button>
  </div>
</div>

<div class="container">
  <h2 id="current-gallery-title" style="margin-bottom: 20px;">ììœ  ê°¤ëŸ¬ë¦¬</h2>
  <div id="world-map-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" class="world-map">
  </div>
  <div id="board-grid" class="board-grid"></div>
</div>

<button id="write-trigger" class="write-btn" style="display:none;" onclick="document.getElementById('write-box').style.display='block'">+ ê¸€ì“°ê¸°</button>

<script>
  const SUPABASE_URL = 'https://lhundplpkgafoozxmiyi.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_jngaJT3f3TOfJciY8LTW9A_AStej1TQ';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  let currentUser = null;
  let activeGallery = 'ììœ ';
  const REDIRECT_URL = window.location.href.split('#')[0].split('?')[0];

  async function handleGoogleLogin() { 
    await supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: REDIRECT_URL } }); 
  }

  supabaseClient.auth.onAuthStateChange(async (event, session) => {
    const authArea = document.getElementById('auth-area');
    const writeBtn = document.getElementById('write-trigger');
    if (session) {
      currentUser = session.user;
      const { data: profile } = await supabaseClient.from('profiles').select('nickname').eq('id', currentUser.id).single();
      const displayName = profile?.nickname || currentUser.user_metadata.full_name;
      authArea.innerHTML = `<span style="font-weight:bold; margin-right:10px;">ğŸªª ${displayName}</span> <button onclick="supabaseClient.auth.signOut().then(()=>location.reload())" style="cursor:pointer; font-size:12px;">ë¡œê·¸ì•„ì›ƒ</button>`;
      writeBtn.style.display = 'block';
    } else {
      currentUser = null;
      authArea.innerHTML = `<button onclick="handleGoogleLogin()" style="font-weight:900; cursor:pointer; padding:5px 15px; border:2px solid #000; background:#fff;">ë¡œê·¸ì¸</button>`;
      writeBtn.style.display = 'none';
    }
    loadPosts();
  });

  function switchGallery(galleryName, element) {
    activeGallery = galleryName;
    document.getElementById('current-gallery-title').textContent = galleryName + (galleryName === 'ê²Œì„' ? ' ì „ì¥' : ' ê°¤ëŸ¬ë¦¬');
    document.body.className = (galleryName === 'ê²Œì„' ? 'game-mode' : '');
    document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    loadPosts();
  }

  async function submitPost() {
    const content = document.getElementById('post-content').value;
    const file = document.getElementById('post-file').files[0];
    if (!content) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");

    let imageUrl = null;
    if (file) {
      const fileName = `img_${Date.now()}`;
      const { data } = await supabaseClient.storage.from('photos').upload(fileName, file);
      if (data) imageUrl = supabaseClient.storage.from('photos').getPublicUrl(fileName).data.publicUrl;
    }

    await supabaseClient.from('anonymous_posts').insert([{ 
      content, author: currentUser?.user_metadata.full_name || "ìµëª…", gallery_name: activeGallery, image_url: imageUrl 
    }]);
    location.reload();
  }

  async function deletePost(id) {
    if(confirm("ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
      await supabaseClient.from('anonymous_posts').delete().eq('id', id);
      loadPosts();
    }
  }

  async function loadPosts() {
    const { data: posts } = await supabaseClient.from('anonymous_posts').select('*').eq('gallery_name', activeGallery).order('created_at', { ascending: false });
    const grid = document.getElementById('board-grid');
    grid.innerHTML = (posts && posts.length > 0) ? posts.map(p => `
      <div class="post-card">
        <div class="icon-box">0</div>
        ${p.image_url ? `<img src="${p.image_url}" class="post-img">` : ''}
        <div style="font-weight:bold; font-size:16px;">${p.content}</div>
        <div style="font-size:11px; color:#888; margin-top:auto;">
          ${p.author} | ${new Date(p.created_at).toLocaleDateString()} <br>
          <span style="font-weight:bold; color:#000;">#${activeGallery}</span>
        </div>
        <button class="delete-btn" onclick="deletePost('${p.id}')">ì‚­ì œ</button>
      </div>
    `).join('') : '<p style="color:#888;">ê²Œì‹œê¸€ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
  }

  window.addEventListener('mousedown', function(e) {
    if (!document.body.classList.contains('game-mode')) return;
    for (let i = 0; i < 8; i++) {
      const p = document.createElement('div');
      p.style.cssText = `position:fixed; left:${e.clientX}px; top:${e.clientY}px; width:4px; height:4px; background:red; z-index:9999; pointer-events:none;`;
      document.body.appendChild(p);
      const a = Math.random() * Math.PI * 2, s = Math.random() * 8 + 2;
      let vx = Math.cos(a) * s, vy = Math.sin(a) * s;
      const move = setInterval(() => {
        vx *= 0.9; vy += 0.5;
        p.style.left = parseFloat(p.style.left) + vx + 'px';
        p.style.top = parseFloat(p.style.top) + vy + 'px';
        p.style.opacity = parseFloat(p.style.opacity || 1) - 0.05;
        if (p.style.opacity <= 0) { p.remove(); clearInterval(move); }
      }, 20);
    }
  });
</script>
</body>
