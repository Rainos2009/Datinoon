<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Datinoon</title>
  <link rel="stylesheet" href="style.css" />

<body>
<header class="header">
  <div class="left">
    <img src="images/Datinoon_LOGO.png" class="logo" />
  </div>
  <div class="center">
    <input type="text" id="searchInput" placeholder="검색창" />
  </div>
  <div class="right">
    <a href="#" onclick="toggleLoginBox()">로그인</a>
  </div>
</header>

<div class="login-box" style="display:block;">
  <input type="email" id="email" placeholder="이메일 입력">
  <input type="password" id="password" placeholder="비밀번호 입력">
  <a href="#" onclick="login()">로그인</a>
  <a href="#" onclick="showSignupBox()">회원가입</a>
</div>

<div class="signup-box" style="display:none;">
  <input type="email" id="signup-email" placeholder="이메일 입력">
  <input type="password" id="signup-password" placeholder="비밀번호 입력">
  <a href="#" onclick="signup()">회원가입 완료</a>
  <a href="#" onclick="showLoginBox()">로그인으로</a>
</div>

<section class="intro">
  <h2>Datinoon이란?</h2>
  <p>누구나 사진과 영상을 공유하며 추억을 만들 수 있는 자유로운 커뮤니티입니다.</p>
</section>

<section class="sample-content">
  <h2>🔥 인기 콘텐츠</h2>
  <div class="card-list">
    <!-- 샘플 이미지 카드 -->
    <!-- 샘플 영상 카드 -->
  </div>
</section>

</footer>

<!-- Firebase Auth (로그인 기능 필수) -->

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js"></script>

<script src="script.js"></script>

</body>
</html>
