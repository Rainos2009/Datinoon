<!DOCTYPE html>
<html lang="ko">
<head>

<body>
<header class="header">
  <div class="left">
    <img src="images/Datinoon_LOGO.png" class="logo" />
  </div>
  <div class="center">
    <input type="text" id="searchInput" placeholder="검색창" />
  </div>
  <div class="right">
    <a href="#" onclick="toggleLoginBox()">로그인</a>
  </div>
  <div class="profile" id="profile-info" style="display:none;"></div>
</header>

<section class="intro">
  <h2>Datinoon이란?</h2>
  <p>누구나 사진과 영상을 공유하며 추억을 만들 수 있는 자유로운 커뮤니티입니다.</p>
</section>

<section class="sample-content">
  <h2>🔥 인기 콘텐츠</h2>
  <div class="card-list">
    <!-- 샘플 이미지 카드 -->
    <!-- 샘플 영상 카드 -->
  </div>
</section>

<footer>
  &copy; 2025 Datinoon | 이용약관 | 개인정보처리방침
</footer>

<div id="login-box" style="display:none; text-align:center;">
  <img src="images/Datinoon_LOGO.png" style="width:160px; margin: 28px 0 18px 0;">
  <div style="font-size: 16px; color:#333; margin-bottom:18px;">
    Datinoon에 오신 것을 환영합니다.<br>Google 계정으로 로그인해 주세요.
  </div>
  <button id="google-login-btn" onclick="googleLogin()" style="width:220px; height:44px; font-size:17px; border-radius:8px; border:none; background:#fff; box-shadow:0 2px 8px #0002;">
    <img src="images/Google_LOGO.png" style="width:22px; margin-right:10px; vertical-align:middle;">
    Google로 로그인
  </button>
  <div style="margin-top:20px; color:#888; font-size:14px;">
    언제든지 오십시오.<br>환영합니다.
  </div>
</div>
<!-- 로그아웃 버튼은 로그인 시에만 보임 -->
<a href="#" id="logout-btn" onclick="logout()" style="display:none; position:fixed; top:22px; right:30px; font-size:15px;">로그아웃</a>

<!-- Firebase App (필수) -->
