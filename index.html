    .header { border-bottom: 2px solid #000; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; background: inherit; }

    /* ê¸€ì“°ê¸° ì…ë ¥ì°½ ìŠ¤íƒ€ì¼ */
    .write-box { display: none; margin: 20px 50px; padding: 20px; border: 3px solid #000; background: #fafafa; color: #000; }
    .write-box input[type="text"] { width: 100%; padding: 12px; margin-bottom: 10px; border: 2px solid #000; box-sizing: border-box; font-size: 16px; }
    .write-box input[type="file"] { margin-bottom: 15px; display: block; }
    .write-btns { display: flex; gap: 10px; }
    .btn-submit { background: #000; color: #fff; border: none; padding: 10px 25px; font-weight: 900; cursor: pointer; }
    .btn-cancel { background: #eee; color: #000; border: 2px solid #000; padding: 10px 20px; font-weight: bold; cursor: pointer; }

    .container { padding: 20px 50px; }
    .board-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }

    .post-img { width: 100%; border: 1px solid #eee; margin-bottom: 5px; border-radius: 4px; object-fit: cover; max-height: 400px; }
    .icon-box { width: 40px; height: 50px; border: 3px solid #000; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 20px; }
    .post-title { font-weight: bold; font-size: 16px; word-break: break-all; min-height: 30px; }
    .post-footer { border-top: 1px solid #eee; padding-top: 10px; margin-top: auto; }
    .post-date { color: #888; font-size: 11px; margin-top: 5px; }

    .delete-btn { background: red; color: white; border: none; font-size: 10px; padding: 2px 5px; cursor: pointer; font-weight: bold; margin-top: 5px; }
    .write-btn { position: fixed; bottom: 30px; right: 30px; padding: 15px 35px; background: #000; color: #fff; font-weight: 900; cursor: pointer; border-radius: 50px; border: none; z-index: 1000; box-shadow: 5px 5px 0 #ccc; }

    /* --- ê²Œì„ íƒ­ ì „ìš© ìŠ¤íƒ€ì¼ (Game Mode) --- */
    body.game-mode { background: #1a1a1a; color: #fff; cursor: crosshair !important; }
    body.game-mode .post-card { background: #222; border-color: #ff0000; color: #fff; box-shadow: 5px 5px 0 #440000; }
    body.game-mode .header { border-bottom-color: #ff0000; }
    body.game-mode .icon-box { border-color: #ff0000; color: #ff0000; }
    body.game-mode .gallery-tab { background: #333; color: #fff; border-color: #444; }
    body.game-mode .gallery-tab.active { background: #ff0000; border-color: #ff0000; }
    body.game-mode .search-bar { background: #333; color: #fff; border-color: #ff0000; }
  </style>

<body>

  <input type="text" class="search-bar" placeholder="ê°¤ëŸ¬ë¦¬ ë‚´ ê²€ìƒ‰...">

<div class="gallery-container">

  <div class="gallery-tab" onclick="switchGallery('ê³µì§€', this)">ìš´ì˜ ê³µì§€</div>

<div id="write-box" class="write-box">
  <input type="text" id="post-content" placeholder="ê³µìœ í•˜ê³  ì‹¶ì€ ë‚´ìš©ì„ ì…ë ¥í•˜ì„¸ìš”...">

<div class="container">
  <h2 id="current-gallery-title" style="margin-bottom: 20px;">ììœ  ê°¤ëŸ¬ë¦¬</h2>

</div>

<button id="write-trigger" class="write-btn" style="display:none;" onclick="showWriteBox()">+ ê¸€ì“°ê¸°</button>

<script>
  const SUPABASE_URL = 'https://lhundplpkgafoozxmiyi.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_jngaJT3f3TOfJciY8LTW9A_AStej1TQ';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const ADMIN_EMAIL = 'sopkqlql@gmail.com'; 
  let currentUser = null;
  let activeGallery = 'ììœ ';
  const REDIRECT_URL = window.location.origin + window.location.pathname;

  window.onload = () => { loadPosts(); };

  async function handleGoogleLogin() { 
    const { error } = await supabaseClient.auth.signInWithOAuth({ 
      provider: 'google', options: { redirectTo: REDIRECT_URL }
    }); 
    if (error) alert("ë¡œê·¸ì¸ ì˜¤ë¥˜: " + error.message);
  }

  supabaseClient.auth.onAuthStateChange(async (event, session) => {
    const authArea = document.getElementById('auth-area');
    const writeBtn = document.getElementById('write-trigger');
    if (session) {
      currentUser = session.user;
      const { data: profile } = await supabaseClient.from('profiles').select('nickname').eq('id', currentUser.id).single();
      const displayName = profile?.nickname || currentUser.user_metadata.full_name;
      authArea.innerHTML = `<span onclick="location.href='profile.html'" style="cursor:pointer; font-weight:bold;">ğŸªª ${displayName}</span> <button onclick="handleLogout()" style="margin-left:10px; font-size:10px; cursor:pointer;">ë¡œê·¸ì•„ì›ƒ</button>`;
      writeBtn.style.display = 'block';
    } else {
      currentUser = null;
      authArea.innerHTML = `<button style="font-weight:900; cursor:pointer;" onclick="handleGoogleLogin()">ë¡œê·¸ì¸</button>`;
      writeBtn.style.display = 'none';
    }
    loadPosts();
  });

  async function handleLogout() { await supabaseClient.auth.signOut(); location.reload(); }

  function switchGallery(galleryName, element) {
    activeGallery = galleryName;
    document.getElementById('current-gallery-title').textContent = galleryName + (galleryName === 'ê²Œì„' ? ' ì „ì¥' : ' ê°¤ëŸ¬ë¦¬');
    
    // ê²Œì„ íƒ­ ëª¨ë“œ ì „í™˜
    if (galleryName === 'ê²Œì„') {
      document.body.classList.add('game-mode');
    } else {
      document.body.classList.remove('game-mode');
    }

    document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    closeWriteBox();
    loadPosts();
  }

  function showWriteBox() {
    if (activeGallery === 'ìš´ì˜ ê³µì§€' && currentUser?.email !== ADMIN_EMAIL) { alert("ê³µì§€ì‚¬í•­ì€ ê´€ë¦¬ìë§Œ ì‘ì„± ê°€ëŠ¥í•©ë‹ˆë‹¤."); return; }
    document.getElementById('write-box').style.display = 'block';
    window.scrollTo(0, 0);
  }

  function closeWriteBox() {
    document.getElementById('write-box').style.display = 'none';
    document.getElementById('post-content').value = '';
    document.getElementById('post-file').value = '';
  }

  async function submitPost() {
    const content = document.getElementById('post-content').value;
    const file = document.getElementById('post-file').files[0];
    let imageUrl = null;
    if (!content) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");

    if (file) {
      const fileExt = file.name.split('.').pop();
      const safeFileName = `img_${Date.now()}.${fileExt}`;
      const { data, error } = await supabaseClient.storage.from('photos').upload(safeFileName, file);
      if (error) return alert("ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨");
      const { data: urlData } = supabaseClient.storage.from('photos').getPublicUrl(safeFileName);
      imageUrl = urlData.publicUrl;
    }

    let authorName = "ìµëª…";
    if (currentUser) {
      const { data: prof } = await supabaseClient.from('profiles').select('nickname').eq('id', currentUser.id).single();
      authorName = prof?.nickname || currentUser.user_metadata.full_name;
    }

    await supabaseClient.from('anonymous_posts').insert([{ content, author: authorName, gallery_name: activeGallery, image_url: imageUrl }]);
    closeWriteBox(); loadPosts();
  }

  async function deletePost(postId) {
    if (confirm("ì •ë§ë¡œ ì´ ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
      await supabaseClient.from('anonymous_posts').delete().eq('id', postId);
      loadPosts();
    }
  }

  async function loadPosts() {
    const { data: posts } = await supabaseClient.from('anonymous_posts').select('*').eq('gallery_name', activeGallery).order('created_at', { ascending: false });
    const grid = document.getElementById('board-grid');
    if (posts && posts.length > 0) {
      grid.innerHTML = posts.map(p => {
        const isAdmin = currentUser && currentUser.email === ADMIN_EMAIL;
        const deleteHtml = isAdmin ? `<button class="delete-btn" onclick="deletePost('${p.id}')">ì‚­ì œ</button>` : '';
        const imageHtml = p.image_url ? `<img src="${p.image_url}" class="post-img">` : '';
        return `<div class="post-card"><div class="icon-box">0</div>${imageHtml}<div class="post-title">${p.content}</div><div class="post-footer"><div class="post-date">${p.author} | ${new Date(p.created_at).toLocaleDateString()}</div><div class="post-date" style="color:inherit; font-weight:bold;">#${activeGallery}</div>${deleteHtml}</div></div>`;
      }).join('');
    } else {
      grid.innerHTML = `<p style="color:#888;">ì´ ê°¤ëŸ¬ë¦¬ì— ì²« ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</p>`;
    }
  }

  // ê²Œì„ ëª¨ë“œì¼ ë•Œ í´ë¦­ ì‹œ í”¼ íŠ€ê¸°ëŠ” íš¨ê³¼
  window.addEventListener('mousedown', function(e) {
    if (!document.body.classList.contains('game-mode')) return;
    for (let i = 0; i < 10; i++) {
      const p = document.createElement('div');
      p.style.cssText = `position:fixed; left:${e.clientX}px; top:${e.clientY}px; width:4px; height:4px; background:red; z-index:9999; pointer-events:none;`;
      document.body.appendChild(p);
      const a = Math.random() * Math.PI * 2, s = Math.random() * 10 + 2;
      let vx = Math.cos(a) * s, vy = Math.sin(a) * s;
      const move = setInterval(() => {
        vx *= 0.9; vy += 0.5;
        p.style.left = parseFloat(p.style.left) + vx + 'px';
        p.style.top = parseFloat(p.style.top) + vy + 'px';
        p.style.opacity = parseFloat(p.style.opacity || 1) - 0.05;
        if (p.style.opacity <= 0) { p.remove(); clearInterval(move); }
      }, 20);
    }
  });
</script>
