    .write-btn { position: fixed; bottom: 30px; right: 30px; padding: 15px 35px; background: #000; color: #fff; font-weight: 900; cursor: pointer; border-radius: 50px; border: none; z-index: 1000; box-shadow: 5px 5px 0 #ccc; }

<script>
  const SUPABASE_URL = 'https://lhundplpkgafoozxmiyi.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_jngaJT3f3TOfJciY8LTW9A_AStej1TQ';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const ADMIN_EMAIL = 'sopkqlql@gmail.com'; 
  let currentUser = null;
  let activeGallery = 'ììœ ';

  // [ìˆ˜ì •] ê¹ƒí—ˆë¸Œ í˜ì´ì§€ë¥¼ ìœ„í•œ ë¦¬ë””ë ‰ì…˜ ê²½ë¡œ ì„¤ì •
  const REDIRECT_URL = window.location.origin + window.location.pathname;

  window.onload = () => {
    loadPosts();
  };

  async function handleGoogleLogin() { 
    const { error } = await supabaseClient.auth.signInWithOAuth({ 
      provider: 'google',
      options: { 
        redirectTo: REDIRECT_URL // ê¹ƒí—ˆë¸Œ ì£¼ì†Œë¥¼ ìë™ìœ¼ë¡œ ì¸ì‹í•˜ë„ë¡ ìˆ˜ì •
      }
    }); 
    if (error) alert("ë¡œê·¸ì¸ ì˜¤ë¥˜: " + error.message);
  }

  supabaseClient.auth.onAuthStateChange(async (event, session) => {
    const authArea = document.getElementById('auth-area');
    const writeBtn = document.getElementById('write-trigger');

    if (session) {
      currentUser = session.user;
      
      const { data: profile } = await supabaseClient
        .from('profiles')
        .select('nickname')
        .eq('id', currentUser.id)
        .single();
      
      const displayName = profile?.nickname || currentUser.user_metadata.full_name;
      
      // ë¡œê·¸ì•„ì›ƒ ë²„íŠ¼ì„ ì¶”ê°€í•˜ì—¬ í…ŒìŠ¤íŠ¸í•˜ê¸° í¸í•˜ê²Œ ë³€ê²½
      authArea.innerHTML = `
        <span onclick="location.href='profile.html'" style="cursor:pointer; font-weight:bold;">ğŸªª ${displayName}</span>
        <button onclick="handleLogout()" style="margin-left:10px; font-size:10px; cursor:pointer;">ë¡œê·¸ì•„ì›ƒ</button>
      `;
      writeBtn.style.display = 'block';
    } else {
      currentUser = null;
      authArea.innerHTML = `<button style="font-weight:900; cursor:pointer;" onclick="handleGoogleLogin()">ë¡œê·¸ì¸</button>`;
      writeBtn.style.display = 'none';
    }
    loadPosts();
  });

  async function handleLogout() {
    await supabaseClient.auth.signOut();
    location.reload();
  }

  function switchGallery(galleryName, element) {
    activeGallery = galleryName;
    document.getElementById('current-gallery-title').textContent = galleryName + " ê°¤ëŸ¬ë¦¬";
    document.querySelectorAll('.gallery-tab').forEach(t => t.classList.remove('active'));
    element.classList.add('active');
    closeWriteBox();
    loadPosts();
  }

  function showWriteBox() {
    if (activeGallery === 'ìš´ì˜ ê³µì§€' && currentUser?.email !== ADMIN_EMAIL) {
      alert("ê³µì§€ì‚¬í•­ì€ ìµœê³  ê´€ë¦¬ìë§Œ ì‘ì„±í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
      return;
    }
    document.getElementById('write-box').style.display = 'block';
    window.scrollTo(0, 0);
  }

  function closeWriteBox() {
    document.getElementById('write-box').style.display = 'none';
    document.getElementById('post-content').value = '';
    document.getElementById('post-file').value = '';
  }

  async function submitPost() {
    const content = document.getElementById('post-content').value;
    const file = document.getElementById('post-file').files[0];
    let imageUrl = null;

    if (!content) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");

    if (file) {
      const fileExt = file.name.split('.').pop();
      const safeFileName = `img_${Date.now()}_${Math.floor(Math.random() * 1000)}.${fileExt}`;

      const { data, error } = await supabaseClient.storage
        .from('photos')
        .upload(safeFileName, file);

      if (error) {
        console.error("Storage Error Details:", error);
        alert(`ì´ë¯¸ì§€ ì—…ë¡œë“œ ì‹¤íŒ¨: ${error.message}`);
        return;
      }

      const { data: urlData } = supabaseClient.storage.from('photos').getPublicUrl(safeFileName);
      imageUrl = urlData.publicUrl;
    }

    let authorName = "ìµëª…";
    if (currentUser) {
      const { data: prof } = await supabaseClient.from('profiles').select('nickname').eq('id', currentUser.id).single();
      authorName = prof?.nickname || currentUser.user_metadata.full_name;
    }

    const { error: dbError } = await supabaseClient.from('anonymous_posts').insert([
      { 
        content: content, 
        author: authorName, 
        gallery_name: activeGallery,
        image_url: imageUrl 
      }
    ]);

    if (dbError) {
      alert("ê¸€ ì €ì¥ ì‹¤íŒ¨: " + dbError.message);
    } else {
      closeWriteBox();
      loadPosts();
    }
  }

  async function deletePost(postId) {
    if (confirm("ì •ë§ë¡œ ì´ ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
      await supabaseClient.from('anonymous_posts').delete().eq('id', postId);
      loadPosts();
    }
  }

  async function loadPosts() {
    const { data: posts } = await supabaseClient
      .from('anonymous_posts')
      .select('*')
      .eq('gallery_name', activeGallery)
      .order('created_at', { ascending: false });

    const grid = document.getElementById('board-grid');
    if (posts && posts.length > 0) {
      grid.innerHTML = posts.map(p => {
        const isAdmin = currentUser && currentUser.email === ADMIN_EMAIL;
        const deleteHtml = isAdmin ? `<button class="delete-btn" onclick="deletePost('${p.id}')">ì‚­ì œ</button>` : '';
        const imageHtml = p.image_url ? `<img src="${p.image_url}" class="post-img">` : '';

        return `
          <div class="post-card">
            <div class="icon-box">0</div>
            ${imageHtml}
            <div class="post-title">${p.content}</div>
            <div class="post-footer">
              <div class="post-date">${p.author} | ${new Date(p.created_at).toLocaleDateString()}</div>
              <div class="post-date" style="color:#000; font-weight:bold;">#${activeGallery}</div>
              ${deleteHtml}
            </div>
          </div>
        `;
      }).join('');
    } else {
      grid.innerHTML = `<p style="color:#888;">ì´ ê°¤ëŸ¬ë¦¬ì— ì²« ê¸€ì„ ë‚¨ê²¨ë³´ì„¸ìš”!</p>`;
    }
  }
</script>
