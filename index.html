<script>
  const SUPABASE_URL = 'https://lhundplpkgafoozxmiyi.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_jngaJT3f3TOfJciY8LTW9A_AStej1TQ';
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  const ADMIN_EMAIL = 'sopkqlql@gmail.com'; 
  let currentUser = null;

  window.onload = () => {

  };

  async function handleGoogleLogin() { 
    await supabaseClient.auth.signInWithOAuth({

  supabaseClient.auth.onAuthStateChange(async (event, session) => {

    } else {

      document.getElementById('write-trigger').style.display = 'none';

  });

  function switchGallery(galleryName, element) {
    activeGallery = galleryName;
    document.getElementById('current-gallery-title').textContent = galleryName + " ê°¤ëŸ¬ë¦¬";

      alert("ê³µì§€ì‚¬í•­ì€ ìµœê³  ê´€ë¦¬ìë§Œ ì‘ì„±í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.");
      return;

    document.getElementById('write-box').style.display = 'block';
    window.scrollTo(0, 0);
  }

  }

  // â˜… í•µì‹¬: ì‚¬ì§„ ì—…ë¡œë“œ ë° ë°ì´í„° ì €ì¥
  async function submitPost() {
    const content = document.getElementById('post-content').value;
    const file = document.getElementById('post-file').files[0];
    let imageUrl = null;

    if (!content) return alert("ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!");

    // 1. ì‚¬ì§„ì´ ì„ íƒë˜ì—ˆë‹¤ë©´ Storageì— ì—…ë¡œë“œ
    if (file) {
      const fileName = `${Date.now()}_${file.name}`;
      const { data, error } = await supabaseClient.storage
        .from('photos') // ì•„ê¹Œ ë§Œë“  ìŠ¤í† ë¦¬ì§€ ë²„í‚· ì´ë¦„
        .upload(fileName, file);

      if (error) {
        alert("ì´ë¯¸ì§€ ì—…ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
        console.error(error);
        return;
      }

      // 2. ì—…ë¡œë“œëœ ì‚¬ì§„ì˜ URL ê°€ì ¸ì˜¤ê¸°
      const { data: publicUrlData } = supabaseClient.storage.from('photos').getPublicUrl(fileName);
      imageUrl = publicUrlData.publicUrl;
    }

    // 3. DBì— ì €ì¥ (image_url í¬í•¨)
    const { error: dbError } = await supabaseClient.from('anonymous_posts').insert([
      { 
        content: content, 
        author: currentUser ? currentUser.user_metadata.full_name : "ìµëª…", 
        gallery_name: activeGallery,
        image_url: imageUrl 
      }
    ]);

    if (dbError) {
      alert("ê¸€ ì €ì¥ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤.");
    } else {
      closeWriteBox();
      loadPosts();
    }
  }

  async function deletePost(postId) {
    if (confirm("ì •ë§ë¡œ ì´ ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
      await supabaseClient.from('anonymous_posts').delete().eq('id', postId);
      loadPosts();
    }
  }

  async function loadPosts() {
    const { data: posts } = await supabaseClient
      .from('anonymous_posts')
      .select('*')
      .eq('gallery_name', activeGallery)
      .order('created_at', { ascending: false });

    const grid = document.getElementById('board-grid');
    if (posts && posts.length > 0) {
      grid.innerHTML = posts.map(p => {
        const isAdmin = currentUser && currentUser.email === ADMIN_EMAIL;
        const deleteHtml = isAdmin ? `<button class="delete-btn" onclick="deletePost('${p.id}')">ì‚­ì œ</button>` : '';

        // ì´ë¯¸ì§€ ì£¼ì†Œê°€ ìˆìœ¼ë©´ <img> íƒœê·¸ ìƒì„±
        const imageHtml = p.image_url ? `<img src="${p.image_url}" class="post-img">` : '';

        return `

            <div class="icon-box">0</div>
            ${imageHtml}
            <div class="post-title">${p.content}</div>
            <div class="post-footer">
              <div class="post-date">${p.author} | ${new Date(p.created_at).toLocaleDateString()}</div>
              <div class="post-date" style="color:#000; font-weight:bold;">#${activeGallery}</div>
              ${deleteHtml}
            </div>
          </div>
        `;
      }).join('');
    } else {
